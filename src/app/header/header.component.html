<div  style="position: fixed; left: 0; top: 0; width: 100%;" class="custom-navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Angular training</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Made By Khaoula</a>
          </li>
        </ul>
        <ng-select [items]="items" bindLabel="name" class="custom-ng-select" [(ngModel)]="selectedItem" style="margin-left: auto;">
  
          <ng-template ng-label-tmp let-item="item">
            <img [src]="item.image" class="option-image" />
            {{ item.name }}
          </ng-template>
          <ng-template ng-option-tmp let-item="item">
            <img [src]="item.image" class="option-image" />
            {{ item.name }}
          </ng-template>
  
        </ng-select>
      </div>
    </div>
  </nav>
  
</div>
