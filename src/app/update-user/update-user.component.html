<div class="container dv">
    <h2>Update</h2>
    <form onsubmit="addUser()">
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="text" class="form-control" id="userId" [(ngModel)]="idUser" required>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName"  [(ngModel)]="firstName" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Update User</button>
    </form>
  </div>
